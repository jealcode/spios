<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <meta content="IE=edge" http-equiv="X-UA-Compatible">
                <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
                    <meta content="" name="description">
                        <meta content="" name="author">
                            <title>
                                SPIOS
                            </title>
                            <!-- Custom fonts for this template-->
                            <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
                                <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
                                    <!-- Custom styles for this template-->
                                    <link href="css/sb-admin-2.css" rel="stylesheet">
                                    </link>
                                </link>
                            </link>
                        </meta>
                    </meta>
                </meta>
            </meta>
        </meta>
    </head>
    <body class="bg-gradient-cifercup">
        <div class="container">
            <!-- Outer Row -->
            <div class="row justify-content-center">
                <div class="col-xl-4 col-lg-4 col-md-4">
                    <div class="card o-hidden border-0 shadow-lg my-5">
                        <!-- Nested Row within Card Body -->
                        <div class="p-5">
                            <div class="text-center">
                                <img class="img-fluid" src="img/cup.png">
                                </img>
                            </div>
                            <div class="p-2">
                                <form action="index.html" class="user">
                                    <div class="form-group">
                                        <input aria-describedby="emailHelp" class="form-control form-control-user" id="exampleInputEmail" placeholder="Usuario" required="true" type="text">
                                        </input>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control form-control-user" id="exampleInputPassword" placeholder="Contraseña" required="true" type="password">
                                        </input>
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox small">
                                            <input class="custom-control-input" id="customCheck" type="checkbox">
                                                <label class="custom-control-label" for="customCheck" hidden="true">
                                                    Recuerdame
                                                </label>
                                            </input>
                                        </div>
                                    </div>
                                    <div>
                                        <input class="btn btn-primary btn-user btn-block" type="submit" value="Ingresar">
                                        </input>
                                    </div>
                                </form>
                            </div>
                            <hr>
                                <div class="text-center">
                                    <a class="small" hidden="true" href="forgot-password.html">
                                        Olvidaste la Contraseña?
                                    </a>
                                </div>
                            </hr>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JavaScript-->
        <script src="vendor/jquery/jquery.min.js">
        </script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js">
        </script>
        <!-- Core plugin JavaScript-->
        <script src="vendor/jquery-easing/jquery.easing.min.js">
        </script>
        <!-- Custom scripts for all pages-->
        <script src="js/sb-admin-2.min.js">
        </script>
    </body>
</html>
